<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pimp My Strip</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="http://52.14.34.73:5120/css/flat.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">

        <div class="row led-container m-1 mt-4 mb-4 z-depth-2 pt-3 pl-3 pr-3 pb-2 rounded justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 text-center">
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 text-center hidden-sm-down">
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 text-center hidden-md-down">
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 text-center hidden-lg-down">
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
                <div class="led-sim rounded-circle z-depth-1"></div>
            </div>
        </div>

        <div class="row justify-content-center rounded mt-4 mb-4 m-1 pb-4 p-2">
            <div class="btn btn-pink btn-dn"><span>Toggle Day/Night Cycle</span></div>
        </div>

        <div class="row">
            <div class="card text-center w-100">
                <div class="card-header bg-elegant white-text">
                    Color Picker
                </div>
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-sm-12 col-md-8 my-auto">
                            <div>
                                <div class="row">
                                    <div class="col-1">
                                        <span class="red-text">Red</span>
                                    </div>
                                    <div class="col-11">
                                        <form class="range-field">
                                            <input id="r-inp" type="range" min="0" max="255" />
                                        </form>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-1">
                                        <span class="green-text">Green</span>
                                    </div>
                                    <div class="col-11">
                                        <form class="range-field">
                                            <input id="g-inp" type="range" min="0" max="255" />
                                        </form>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-1">
                                        <span class="blue-text">Blue</span>
                                    </div>
                                    <div class="col-11">
                                        <form class="range-field">
                                            <input id="b-inp" type="range" min="0" max="255" />
                                        </form>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6 pt-4 mb-3" align="center">
                                        <div class="active-color rounded z-depth-1 color-display"></div>
                                    </div>

                                    <div class="col-6 pt-4 my-auto" align="center">
                                        <input type="text" id="hex-code" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-4" align="center">
                            <div id="color-palette" class="z-depth-1 mt-2 mb-3"></div>
                            <div id="slide" class="z-depth-1"></div>
                        </div>
                    </div>
                    <button class="btn btn-elegant">Apply</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="http://52.14.34.73:5120/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="http://52.14.34.73:5120/js/mdb.min.js"></script>
    <script src="js/colorpicker.js"></script>

    <script type="text/javascript">
        var cp = ColorPicker(
            document.getElementById('slide'),
            document.getElementById('color-palette'),
            function (hex, hsv, rgb) {
                $('#r-inp').val(rgb.r)
                $('#g-inp').val(rgb.g)
                $('#b-inp').val(rgb.b)
                $('.color-display').css({ 'background-color': hex })
                $('#hex-code').val(hex)
            });

        $('#r-inp').on('input', function() {
            cp.setRgb({ r: $('#r-inp').val(), g: $('#g-inp').val(), b: $('#b-inp').val() });
        })

        $('#g-inp').on('input', function() {
            cp.setRgb({ r: $('#r-inp').val(), g: $('#g-inp').val(), b: $('#b-inp').val() });
        })

        $('#b-inp').on('input', function() {
            cp.setRgb({ r: $('#r-inp').val(), g: $('#g-inp').val(), b: $('#b-inp').val() });
        })

        $('#hex-code').on('input', function() {
            cp.setHex($(this).val().trim());
        })
    </script>
</body>

</html>
